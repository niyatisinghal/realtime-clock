<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Clock</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row">
            <!-- Left Side: Analog Clock -->
            <div class="col-md-6">
                <div class="card p-4">
                    <h1 class="text-center mb-4">Analog Clock</h1>
                    <div id="analog-clock" class="text-center mt-4">
                        <canvas id="clock-canvas" width="200" height="200"></canvas>
                    </div>
                </div>
            </div>
            <!-- Right Side: Main Clock -->
            <div class="col-md-6">
                <div class="card p-4">
                    <h1 class="text-center mb-4">Main Clock</h1>
                    <p id="current-time-main" class="lead text-center"></p>
                </div>
            </div>
        </div>
        <!-- Bottom Row: Time Zone Selector -->
        <div class="row">
            <div class="col-md-12">
                <div class="card p-4">
                    <h1 class="text-center mb-4">Real-Time Clock</h1>
                    <div class="form-group">
                        <label for="timezone">Select Time Zone:</label>
                        <select id="timezone" class="form-control" onchange="changeTimeZone()">
                            {% for tz in timezones %}
                                <option value="{{ tz }}">{{ tz }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <p id="current-time" class="lead text-center"></p>
                </div>
            </div>
        </div>

        <!-- Stopwatch Section -->
        <div class="row">

<div class="col-md-12">
    <div class="card p-4">
        <h1 class="text-center mb-4">Stopwatch</h1>
        <p id="stopwatch-display" class="lead text-center">00:00:00</p>
        <div class="text-center">
            <button onclick="startStopwatch()" class="btn btn-primary mr-2">Start</button>
            <button onclick="stopStopwatch()" class="btn btn-danger mr-2">Stop</button>
            <button onclick="resetStopwatch()" class="btn btn-secondary">Reset</button>
        </div>
    </div>
</div>
        </div>
        
    </div>
</body>
</html>
