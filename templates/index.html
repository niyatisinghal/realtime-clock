<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Clock</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script type="text/javascript">
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('update_time', function(data) {
            document.getElementById('current-time').innerHTML = data.current_time;
        });

        function changeTimeZone() {
            var selectedTimeZone = document.getElementById('timezone').value;
            socket.emit('change_timezone', {'timezone': selectedTimeZone});
        }
    </script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card p-4">
            <h1 class="text-center mb-4">Real-Time Clock</h1>
            <div class="form-group">
                <label for="timezone">Select Time Zone:</label>
                <select id="timezone" class="form-control" onchange="changeTimeZone()">
                    {% for tz in timezones %}
                        <option value="{{ tz }}">{{ tz }}</option>
                    {% endfor %}
                </select>
            </div>
            <p id="current-time" class="lead text-center mt-4"></p>
        </div>
    </div>
</body>
</html>
